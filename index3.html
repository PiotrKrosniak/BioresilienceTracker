<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Map Zoom Demo - Contour Left, Table Right</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    svg { width: 100vw; height: 100vh; background: #f4f4f4; }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      display: none;
      pointer-events: none;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .country-detail-container {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
      background: rgba(255,255,255,0.98);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.7s cubic-bezier(.77,0,.18,1);
    }
    .country-detail-container.active {
      opacity: 1;
      pointer-events: auto;
    }
    .country-contour {
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 40px;
      margin-right: 40px;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.7s, transform 0.7s;
    }
    .country-contour.active {
      opacity: 1;
      transform: scale(1.05);
    }
    .country-contour svg {
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .country-contour path {
      fill: #e3f2fd;
      stroke: #1976d2;
      stroke-width: 3;
      filter: drop-shadow(0 8px 32px rgba(33, 150, 243, 0.25));
      transition: filter 0.5s;
    }
    .country-table {
      min-width: 320px;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(33,150,243,0.08);
      padding: 32px 32px 24px 32px;
      margin-right: 40px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.7s 0.2s, transform 0.7s 0.2s;
    }
    .country-table.active {
      opacity: 1;
      transform: translateY(0);
    }
    .country-table h2 {
      margin-top: 0;
      color: #1976d2;
      font-size: 28px;
      margin-bottom: 18px;
      text-align: left;
    }
    .country-table table {
      width: 100%;
      border-collapse: collapse;
      font-size: 17px;
    }
    .country-table th, .country-table td {
      border: 1px solid #e3e3e3;
      padding: 8px 12px;
      text-align: left;
    }
    .country-table th {
      background: #f4f8fb;
      color: #1976d2;
      font-weight: 600;
    }
    .country-table tr:hover {
      background: #f4f8fb;
    }
    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      padding: 12px 28px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1002;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .back-button.active {
      opacity: 1;
      transform: translateY(0);
    }
    .country-name {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      font-weight: bold;
      color: #1976d2;
      z-index: 1002;
      opacity: 0;
      transition: opacity 0.7s 0.2s;
      pointer-events: none;
    }
    .country-name.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="tooltip" class="tooltip"></div>
  <svg id="world-map"></svg>
  <div id="country-detail" class="country-detail-container">
    <div id="country-contour" class="country-contour"></div>
    <div id="country-table" class="country-table"></div>
  </div>
  <button id="back-btn" class="back-button">‚Üê Back</button>
  <div id="country-name" class="country-name"></div>
  <script src="https://unpkg.com/topojson@3"></script>
  <script>
    const svg = d3.select("#world-map");
    const width = window.innerWidth;
    const height = window.innerHeight;
    const g = svg.append("g");
    const tooltip = d3.select("#tooltip");
    const countryDetail = d3.select("#country-detail");
    const countryContour = d3.select("#country-contour");
    const countryTable = d3.select("#country-table");
    const backBtn = d3.select("#back-btn");
    const countryNameDiv = d3.select("#country-name");

    const projection = d3.geoMercator().scale(130).translate([width / 2, height / 1.5]);
    const path = d3.geoPath().projection(projection);

    // Example country data for the table
    const countryData = {
      "United Kingdom": {
        general: [
          { metric: "Capital", value: "London" },
          { metric: "Currency", value: "British Pound" },
          { metric: "Language", value: "English" },
          { metric: "Government", value: "Constitutional Monarchy" }
        ]
      },
      "United States": {
        general: [
          { metric: "Capital", value: "Washington D.C." },
          { metric: "Currency", value: "US Dollar" },
          { metric: "Language", value: "English" },
          { metric: "Government", value: "Federal Republic" }
        ]
      },
      "Germany": {
        general: [
          { metric: "Capital", value: "Berlin" },
          { metric: "Currency", value: "Euro" },
          { metric: "Language", value: "German" },
          { metric: "Government", value: "Federal Republic" }
        ]
      },
      "France": {
        general: [
          { metric: "Capital", value: "Paris" },
          { metric: "Currency", value: "Euro" },
          { metric: "Language", value: "French" },
          { metric: "Government", value: "Semi-Presidential Republic" }
        ]
      }
    };

    d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {
      const countries = topojson.feature(worldData, worldData.objects.countries).features;
      g.selectAll("path")
        .data(countries)
        .enter()
        .append("path")
        .attr("d", path)
        .attr("fill", "#dcdcdc")
        .attr("stroke", "#555")
        .on("click", function(event, d) {
          showCountryDetail(d);
        });
    });

    function showCountryDetail(country) {
      // Hide the world map with fade out
      svg.transition()
        .duration(600)
        .style("opacity", 0)
        .on("end", function() {
          svg.style("display", "none");
          drawCountryDetail(country);
        });
    }

    function drawCountryDetail(country) {
      countryContour.html("");
      countryTable.html("");
      countryDetail.style("display", "flex");
      countryNameDiv.text(country.properties.name);

      // Contour SVG
      const padding = 30;
      const bounds = d3.geoPath().projection(null).bounds(country);
      const boxSize = 400 - 2 * padding;
      const dx = bounds[1][0] - bounds[0][0];
      const dy = bounds[1][1] - bounds[0][1];
      const scale = Math.min(boxSize / dx, boxSize / dy);
      const cx = (bounds[0][0] + bounds[1][0]) / 2;
      const cy = (bounds[0][1] + bounds[1][1]) / 2;
      const contourProjection = d3.geoMercator()
        .fitExtent([[padding, padding], [400 - padding, 400 - padding]], country);
      const contourPath = d3.geoPath().projection(contourProjection);
      const svgEl = countryContour.append("svg")
        .attr("width", 400)
        .attr("height", 400);
      svgEl.append("path")
        .datum(country)
        .attr("d", contourPath)
        .attr("fill", "#e3f2fd")
        .attr("stroke", "#1976d2")
        .attr("stroke-width", 3)
        .attr("filter", "drop-shadow(0 8px 32px rgba(33, 150, 243, 0.25))");

      // Table
      const name = country.properties.name;
      const data = countryData[name];
      if (data && data.general) {
        let html = `<h2>General Info</h2><table><thead><tr><th>Metric</th><th>Value</th></tr></thead><tbody>`;
        data.general.forEach(row => {
          html += `<tr><td>${row.metric}</td><td>${row.value}</td></tr>`;
        });
        html += `</tbody></table>`;
        countryTable.html(html);
      } else {
        countryTable.html('<h2>General Info</h2><div>No data available.</div>');
      }

      setTimeout(() => {
        countryDetail.classed("active", true);
        countryContour.classed("active", true);
        countryTable.classed("active", true);
        backBtn.classed("active", true);
        countryNameDiv.classed("active", true);
      }, 50);
    }

    backBtn.on("click", () => {
      countryDetail.classed("active", false);
      countryContour.classed("active", false);
      countryTable.classed("active", false);
      backBtn.classed("active", false);
      countryNameDiv.classed("active", false);
      setTimeout(() => {
        countryDetail.style("display", "none");
        svg.style("display", "block").transition().duration(600).style("opacity", 1);
      }, 600);
    });
  </script>
</body>
</html>
