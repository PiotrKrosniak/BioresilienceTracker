<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Bioresilience Tracker - Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .fullscreen-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="fullscreen-controls">
        <button class="control-btn" id="exitFullscreen">Exit Fullscreen</button>
    </div>
    
    <iframe id="appFrame" src="index.html"></iframe>

    <script>
        // Listen for fullscreen toggle requests from iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'TOGGLE_FULLSCREEN') {
                // Open the app in fullscreen
                window.location.href = event.data.url;
            }
        });

        // Handle exit fullscreen
        document.getElementById('exitFullscreen').addEventListener('click', function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                // Go back to parent page or close window
                if (window.opener) {
                    window.close();
                } else {
                    window.history.back();
                }
            }
        });

        // Request fullscreen when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Try to enter fullscreen mode
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            }
        });

        // Handle fullscreen exit
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                // Exit fullscreen - go back or close
                if (window.opener) {
                    window.close();
                } else {
                    window.history.back();
                }
            }
        });
    </script>
</body>
</html>
